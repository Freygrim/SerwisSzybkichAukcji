<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Załóż konto</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <table border="0">
                    <tbody>
                        <tr>
                            <td>Imię</td>
                            <td><h:inputText value="#{Uzytkownik.imie}" rendered="#{Wybory.setRenderujKontoUtworzone(false) or true}"/></td>
                        </tr>
                        <tr>
                            <td>Nazwisko</td>
                            <td><h:inputText value="#{Uzytkownik.nazwisko}" /></td>
                        </tr>
                        <tr>
                            <td>Adres E-mail</td>
                            <td><h:inputText value="#{Uzytkownik.email}" /></td>
                        </tr>
                        <tr>
                            <td>Adres zamieszkania</td>
                            <td><h:inputText value="#{Uzytkownik.adres}" /></td>
                        </tr>
                        <tr>
                            <td>Hasło</td>
                            <td><h:inputText value="#{Uzytkownik.haslo}" /></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2" align="center">
                                <h:commandButton value="Załóż konto" action="#{Zarzadzaj.dodajUzytkownika}"/>
                                <h:commandButton value="Anuluj" action="index?faces-redirect=true"/>
                            </th>
                        </tr>                
                    </tfoot>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
