<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Zarządzanie kategoriami</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton value="Powrót do panelu admina" action="adminPanel?faces-redirect=true"/>
                <h:outputText value="#{Auth.zalogowanyJako}" rendered="#{Auth.isLogged}" />
                <h:commandButton value="Wyloguj" action="#{Auth.logout}" rendered="#{Auth.isLogged}"/>
                <h:dataTable var="kategoria" value="#{Zarzadzaj.kategorie}" border="0">
                    <f:facet name="header">
                        <h:outputText value="Dostępne kategorie" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{kategoria.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdNadkategorii" />
                        </f:facet>
                        <h:outputText value="#{Zarzadzaj.getNazwaKatPoId(kategoria.idNadkategorii)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nazwa" />
                        </f:facet>
                        <h:outputText value="#{kategoria.nazwa}" style='align:center' />
                    </h:column>
                    <h:column>
                        <h:commandButton value="Modyfikuj" action="#{Zarzadzaj.modyfikujKategorie}" />
                    </h:column> 
                    <h:column>
                        <h:commandButton value="Usuń" action="#{Zarzadzaj.usunKategorie}" />
                    </h:column>            
                    <f:facet name="footer">
                        <h:outputText value="Pozycji: #{Zarzadzaj.kategorieSize}" />
                    </f:facet>
                </h:dataTable>
                <hr>
                <table border="0">
                    <tbody>
                        <tr>
                            <td>Id nadkategorii:</td>
                            <td><h:selectOneMenu value="#{Kategoria.idNadkategorii}">
                                <f:selectItems value="#{Zarzadzaj.kategorie}" var="kat"
                                itemLabel="#{kat.nazwa}" itemValue="#{kat.id}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>Nazwa</td>
                            <td><h:inputText value="#{Kategoria.nazwa}" /></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2" align="center"><h:commandButton value="Dodaj kategorię" action="#{Zarzadzaj.dodajKategorie}"/></th>
                        </tr>                
                    </tfoot>
                </table>
                </hr>
            </h:form>
        </f:view>
    </h:body>
</html>
