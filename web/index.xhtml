<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Zaloguj się do systemu.</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>
                <h:outputText value="Konto utworzone poprawnie, zaloguj się" rendered="#{Wybory.renderujKontoUtworzone}"/>
            </h1>
            <table border="0">
                <tbody>
                    <tr>
                        <td>Adres E-Mail</td>
                        <td><h:inputText value="#{Auth.login}" /></td>
                    </tr>
                    <tr>
                        <td>Hasło</td>
                        <td><h:inputSecret value="#{Auth.haslo}" /></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2" align="center">
                            <h:commandButton value="Zaloguj" action="#{Auth.checkLogin}"/>
                            <h:commandButton value="Załóż konto" action="ZalozKonto?faces-redirect=true"/>
                        </th>
                    </tr> 
                </tfoot>
            </table>
        </h:form>
    </h:body>
</html>
